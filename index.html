<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png" rel="icon" type="image/x-icon"/>
    <title>Custom Video Player</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <script defer src="script.js"></script>
</head>
<body>
<video class="screen" id="video" poster="media/poster.png" src="media/clouds.mov"></video>
<div class="controls">
    <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
    </button>
    <input
            class="progress"
            id="progress"
            max="100"
            min="0"
            step="0.1"
            type="range"
            value="0"
    />
    <span class="timestamp" id="timestamp">00:00</span>
</div>
</body>
</html>
